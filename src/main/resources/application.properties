# Logs  in color
spring.output.ansi.enabled=always
# Server web
#server.servlet.contextPath=/klondike
server.servlet.contextPath=/api/v0
server.port = 8080
server.session.cookie.http-only=true
server.session.cookie.secure=true
# Disable security
security.ignored=/**
security.basic.enabled=false
management.security.enabled=false
#end disable security
spring.security.user.name=1234
spring.security.user.password=1234
klondike.player.user=user
klondike.player.password=user
management.endpoints.web.exposure.include=*
# Application info
application.name=@project.artifactId@
build.version=@project.version@
build.timestamp=@maven.build.timestamp@
#mySql Connection
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/klondike?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=Klondike
spring.datasource.password=Klondike
# TRACE DEBUG INFO WARN ERROR FATAL
logging.level.root=WARN
logging.level.es.upm.miw=DEBUG
